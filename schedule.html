<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Schedule | Miss Kim’s Dance Class – Chesterfield, MO</title>
  <meta name="description" content="Simple weekly class schedule for Miss Kim’s Dance Class in Chesterfield, MO. See time-ordered classes by day and plan back-to-back options easily." />
  <link rel="canonical" href="https://project-dance-class-git-main-anjneys-projects.vercel.app/schedule" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      color: #222;
    }

    .schedule-container {
      position: relative;
      width: 100%;
      padding-top: 65%; /* aspect ratio hack (adjust for how tall you want it) */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: 1rem auto;
      max-width: 1200px; /* keeps it from getting too wide on desktops */
    }

    .schedule-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .schedule-container {
        padding-top: 100%; /* taller aspect ratio for phones */
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 1rem 0;">Miss Kim’s Dance Class Schedule</h1>

  <div class="schedule-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQAtKLiqcyWddP6HWaUMuwQR860UCIaWK8vbPvbuqG3F8Mfhv9zsPGCmxKXgGkgVm0za0i4PRbnGLyv/pubhtml?widget=true&amp;headers=false">
    </iframe>
  </div>
</body>
</html>
