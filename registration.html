<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Opening PDF�</title>

    <!-- 1) Instant JS redirect (most reliable) -->
    <script>
    // Change this to your PDF path or URL:
        const pdfUrl = "/essentials/registration-form.pdf";
    // Replace current page so it doesn't stay in back/forward history:
    window.location.replace(pdfUrl);
    </script>

    <!-- 2) Meta refresh fallback (works if JS is blocked) -->
    <meta http-equiv="refresh" content="0; url=/essentials/registration-form.pdf" />
</head>
<body>
    <p>Opening your PDF� If nothing happens, <a href="/essentials/registration-form.pdf">click here</a>.</p>
</body>
</html>
